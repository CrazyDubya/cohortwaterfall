<style>
  #part-torso {
    width: 300px;
    height: 250px;
    margin: 0 auto;
    position: relative;
    background: transparent;
  }

  /* Chainmail base layer */
  .torso-chainmail {
    position: absolute;
    width: 180px;
    height: 60px;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background:
      radial-gradient(circle at 3px 3px, #5a5a5a 2px, transparent 2px),
      radial-gradient(circle at 9px 6px, #4a4a4a 2px, transparent 2px);
    background-size: 12px 9px;
    background-color: #3a3a3a;
    border-radius: 0 0 20px 20px;
    z-index: 1;
  }

  /* Main chest plate */
  .torso-chestplate {
    position: absolute;
    width: 200px;
    height: 180px;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(145deg, #a8a8a8 0%, #787878 25%, #606060 50%, #707070 75%, #888888 100%);
    border-radius: 30px 30px 60px 60px;
    box-shadow:
      inset 5px 5px 15px rgba(255,255,255,0.3),
      inset -5px -5px 15px rgba(0,0,0,0.4),
      3px 5px 10px rgba(0,0,0,0.5);
    z-index: 2;
    border: 3px solid #4a4a4a;
  }

  /* Center ridge */
  .torso-ridge {
    position: absolute;
    width: 8px;
    height: 140px;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(90deg, #5a5a5a 0%, #909090 50%, #5a5a5a 100%);
    border-radius: 4px;
    z-index: 3;
  }

  /* Left pauldron */
  .torso-pauldron-left {
    position: absolute;
    width: 80px;
    height: 70px;
    top: 30px;
    left: 15px;
    background: linear-gradient(160deg, #9a9a9a 0%, #686868 50%, #787878 100%);
    border-radius: 50% 50% 30% 30%;
    box-shadow:
      inset 3px 3px 10px rgba(255,255,255,0.3),
      inset -3px -3px 10px rgba(0,0,0,0.3),
      2px 3px 8px rgba(0,0,0,0.4);
    z-index: 4;
    border: 2px solid #4a4a4a;
  }

  /* Right pauldron */
  .torso-pauldron-right {
    position: absolute;
    width: 80px;
    height: 70px;
    top: 30px;
    right: 15px;
    background: linear-gradient(200deg, #9a9a9a 0%, #686868 50%, #787878 100%);
    border-radius: 50% 50% 30% 30%;
    box-shadow:
      inset 3px 3px 10px rgba(255,255,255,0.3),
      inset -3px -3px 10px rgba(0,0,0,0.3),
      2px 3px 8px rgba(0,0,0,0.4);
    z-index: 4;
    border: 2px solid #4a4a4a;
  }

  /* Pauldron plates */
  .torso-pauldron-plate-left {
    position: absolute;
    width: 70px;
    height: 20px;
    top: 85px;
    left: 20px;
    background: linear-gradient(180deg, #858585 0%, #656565 100%);
    border-radius: 0 0 35px 35px;
    border: 2px solid #4a4a4a;
    z-index: 3;
  }

  .torso-pauldron-plate-right {
    position: absolute;
    width: 70px;
    height: 20px;
    top: 85px;
    right: 20px;
    background: linear-gradient(180deg, #858585 0%, #656565 100%);
    border-radius: 0 0 35px 35px;
    border: 2px solid #4a4a4a;
    z-index: 3;
  }

  /* Neck guard */
  .torso-neck-guard {
    position: absolute;
    width: 100px;
    height: 40px;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(180deg, #7a7a7a 0%, #5a5a5a 100%);
    border-radius: 20px 20px 0 0;
    border: 2px solid #4a4a4a;
    z-index: 1;
  }

  /* Crest shield */
  .torso-crest {
    position: absolute;
    width: 50px;
    height: 60px;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(180deg, #8B0000 0%, #5a0000 100%);
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    z-index: 5;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
  }

  /* Crest lion/emblem */
  .torso-crest-emblem {
    position: absolute;
    width: 30px;
    height: 30px;
    top: 92px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 6;
  }

  .torso-crest-emblem::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 25px;
    background: #d4af37;
    clip-path: polygon(50% 0%, 80% 20%, 100% 50%, 80% 100%, 20% 100%, 0% 50%, 20% 20%);
    left: 50%;
    transform: translateX(-50%);
  }

  .torso-crest-emblem::after {
    content: '';
    position: absolute;
    width: 10px;
    height: 10px;
    background: #d4af37;
    border-radius: 50%;
    top: -5px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Rivets */
  .torso-rivet {
    position: absolute;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle at 30% 30%, #b0b0b0 0%, #606060 60%, #404040 100%);
    border-radius: 50%;
    z-index: 6;
    box-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }

  .torso-rivet-1 { top: 65px; left: 65px; }
  .torso-rivet-2 { top: 65px; right: 65px; }
  .torso-rivet-3 { top: 120px; left: 60px; }
  .torso-rivet-4 { top: 120px; right: 60px; }
  .torso-rivet-5 { top: 170px; left: 70px; }
  .torso-rivet-6 { top: 170px; right: 70px; }
  .torso-rivet-7 { top: 200px; left: 100px; }
  .torso-rivet-8 { top: 200px; right: 100px; }

  /* Pauldron rivets */
  .torso-rivet-p1 { top: 50px; left: 35px; }
  .torso-rivet-p2 { top: 50px; left: 70px; }
  .torso-rivet-p3 { top: 50px; right: 35px; }
  .torso-rivet-p4 { top: 50px; right: 70px; }

  /* Belt/waist plate */
  .torso-belt {
    position: absolute;
    width: 160px;
    height: 25px;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(180deg, #6a5a3a 0%, #4a3a2a 50%, #5a4a3a 100%);
    border-radius: 5px;
    z-index: 3;
    border: 2px solid #3a2a1a;
  }

  /* Belt buckle */
  .torso-buckle {
    position: absolute;
    width: 30px;
    height: 30px;
    bottom: 17px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(145deg, #d4af37 0%, #aa8a27 50%, #c4a037 100%);
    border-radius: 5px;
    z-index: 4;
    border: 2px solid #8a6a17;
    box-shadow: inset 0 0 5px rgba(255,255,255,0.3);
  }

  .torso-buckle::after {
    content: '';
    position: absolute;
    width: 12px;
    height: 12px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #8a6a17;
    border-radius: 2px;
  }

  /* Chest plate detail lines */
  .torso-plate-line {
    position: absolute;
    height: 2px;
    background: linear-gradient(90deg, transparent 0%, #555 20%, #555 80%, transparent 100%);
    z-index: 3;
  }

  .torso-plate-line-1 {
    width: 140px;
    top: 150px;
    left: 50%;
    transform: translateX(-50%);
  }

  .torso-plate-line-2 {
    width: 120px;
    top: 180px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>

<div id="part-torso">
  <div class="torso-chainmail"></div>
  <div class="torso-neck-guard"></div>
  <div class="torso-chestplate"></div>
  <div class="torso-ridge"></div>
  <div class="torso-pauldron-left"></div>
  <div class="torso-pauldron-right"></div>
  <div class="torso-pauldron-plate-left"></div>
  <div class="torso-pauldron-plate-right"></div>
  <div class="torso-crest"></div>
  <div class="torso-crest-emblem"></div>
  <div class="torso-rivet torso-rivet-1"></div>
  <div class="torso-rivet torso-rivet-2"></div>
  <div class="torso-rivet torso-rivet-3"></div>
  <div class="torso-rivet torso-rivet-4"></div>
  <div class="torso-rivet torso-rivet-5"></div>
  <div class="torso-rivet torso-rivet-6"></div>
  <div class="torso-rivet torso-rivet-7"></div>
  <div class="torso-rivet torso-rivet-8"></div>
  <div class="torso-rivet torso-rivet-p1"></div>
  <div class="torso-rivet torso-rivet-p2"></div>
  <div class="torso-rivet torso-rivet-p3"></div>
  <div class="torso-rivet torso-rivet-p4"></div>
  <div class="torso-belt"></div>
  <div class="torso-buckle"></div>
  <div class="torso-plate-line torso-plate-line-1"></div>
  <div class="torso-plate-line torso-plate-line-2"></div>
</div>
